<!DOCTYPE html>
<html>
<head>
<title>Business Analyst</title>

<style>
body{
margin:0;
font-family:Arial;
background: linear-gradient(-45deg,#ff6a00,#ee0979,#00c6ff,#0072ff);
background-size:400% 400%;
animation:gradient 10s ease infinite;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.box{
background:rgba(255,255,255,0.2);
padding:30px;
border-radius:20px;
backdrop-filter:blur(10px);
width:500px;
text-align:center;
box-shadow:0 8px 25px rgba(0,0,0,0.4);
}

a{
display:inline-block;
margin-top:20px;
padding:10px 20px;
background:white;
color:black;
text-decoration:none;
border-radius:20px;
transition:0.3s;
}

a:hover{
background:black;
color:white;
}
</style>
</head>

<body>
<div class="box">
<h1>Business Analyst</h1>

<h3>Job Description</h3>
<p>Gather requirements, analyze business processes and improve system efficiency.</p>

<h3>Required Skills</h3>
<p>
✔ Requirement Gathering <br>
✔ Documentation <br>
✔ Communication Skills <br>
✔ Problem Solving
</p>

<h3>Eligibility</h3>
<p>MBA / BBA / B.Tech</p>

</div>
</body>
</html>
